{% extends "base.html" %}

{% block title %}Top tags{% endblock %}

{% block content %}
<h2>Top tags</h2>
<ul>
{% for tag in object_list %}
<li><a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a> ({{ tag.snippet_set.count }} snippet{{ tag.snippet_set.count|pluralize }})</li>
{% endfor %}
</ul>
{% endblock %}
