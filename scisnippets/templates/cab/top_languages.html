{% extends "base.html" %}

{% block title %}Top languages{% endblock %}

{% block content %}
<h2>Top languages</h2>
<ul>
{% for language in object_list %}
<li><a href="{{ language.get_absolute_url }}">{{ language.name }}</a> ({{ language.snippet_set.count }} snippet{{ language.snippet_set.count|pluralize }})</li>
{% endfor %}
</ul>
{% endblock %}
